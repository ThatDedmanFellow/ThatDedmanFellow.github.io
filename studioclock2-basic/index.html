    <head>

                </div>

                    </div>
            </div>
            
        </div>
    </header>

	<body>
    <div class="container-fluid">
        
        <div class="row">
               <div class="col-md-12 time">
                <span id="time"></span>
            </div>
        </div>        
        
        <div class="col-md-12 spacer"></div> 
        <div class="col-md-12 spacer"></div>
