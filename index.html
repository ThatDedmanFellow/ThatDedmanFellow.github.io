<html lang="en">
    <head>
        <title>Surge StudioClock 2.0</title>
        
        <link rel="stylesheet" type="text/css" href="./style/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./style/studioclock.css">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
                <script type="text/javascript">
                    var news_length_fudge = 1.7;

                    var use_server_time = false;
                </script>
        <script type="text/javascript" src="./js/bootstrap.js"></script>	
        <script type="text/javascript" src="./js/studioclock.js"></script>

    <holder>

		<div class="progress">

		</div>
		</div>-->
        
    <header>
        <div class="jumbotron"> 
            
            <div class="date">#date
                <span id="date"></span>
            </div>
            
            <div class="last_updated">Last Updated: 
                <span id="last_update"></span></div>

            <div class="time">
                <span id="time"></span>
            </div>

            <div class="countdown">
                <span id="countdown"></span>
            </div>

            <div class="no_news_div">
                <span id="no_news"></span>
            </div>
            
        </div>
    </header>

	<body>
    <div class="container-fluid">
        
        <div class="row">
                <div id="motd-div col-md-12" style="font-size: 28px;text-align:center">
                    <b>Message of the Day:</b>
                    <span id="motd"></span>
                </div>
                <br>
            </div>
        </div>
       
        </body>
        
        <footer>
        <div class="container-fluid">   
            <div class="row margin-bottom">
            <div class="info col-md-6 margin-botton">

                    <tbody><tr>

                        <td id="source"></td>
                    </tr>
                    <tr>
                        <th id="programme_name_title">Show Name:</th>
                        <td id="programme_name"></td>
                    </tr>
                    <tr>
                        <th id="programme_djs_title">Show DJs:</th>
                        <td id="programme_djs"></td>
                    </tr>
                </tbody></table>
            </div>
            
            <div class="ticker col-md-6">
                <!-- start feedwind code --> <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" data-fw-param="1308/"></script> <!-- end feedwind code -->

        </div>
